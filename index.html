<html lang="es">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4f46e5;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(79, 70, 229, 0.1);
        }

        .game-setup {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 1.1rem;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            margin-left: 10px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .player-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4f46e5, #7c3aed, #06b6d4);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .player-card.winner {
            border-color: #10b981;
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            animation: winner-pulse 2s infinite;
        }

        @keyframes winner-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .player-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .winner-crown {
            font-size: 1.8rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .score-display {
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            color: #4f46e5;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(79, 70, 229, 0.1);
        }

        .score-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .score-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-btn.plus {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .score-btn.minus {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .score-btn:hover {
            transform: scale(1.1);
        }

        .score-btn:active {
            transform: scale(0.95);
        }

        .score-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .score-input input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
        }

        .score-input button {
            padding: 8px 15px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .history {
            background: #f1f5f9;
            border-radius: 10px;
            padding: 15px;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        .history h3 {
            color: #374151;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.3rem;
        }

        .history-item {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .undo-btn {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            color: #4f46e5;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .app-container {
                margin: 10px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            .score-display {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>🎲 Marcador de Juegos de mesa de Eric</h1>
        </div>

        <div id="setup-screen" class="game-setup">
            <div class="input-group">
                <label for="game-name">Nombre del Juego:</label>
                <input type="text" id="game-name" placeholder="ej: Catán, Monopoly, Risk...">
            </div>
            
            <div class="input-group">
                <label for="players-count">Número de Jugadores:</label>
                <select id="players-count">
                    <option value="2">2 jugadores</option>
                    <option value="3">3 jugadores</option>
                    <option value="4">4 jugadores</option>
                    <option value="5">5 jugadores</option>
                    <option value="6">6 jugadores</option>
                    <option value="7">7 jugadores</option>
                    <option value="8">8 jugadores</option>
                </select>
            </div>

            <div id="player-names-container">
                <!-- Los nombres se generarán dinámicamente -->
            </div>

            <button class="btn" onclick="startGame()">🚀 Comenzar Partida</button>
        </div>

        <div id="game-screen" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
                <h2 id="current-game-name" style="color: #4f46e5; font-size: 1.8rem;"></h2>
                <div>
                    <button class="btn btn-secondary" onclick="resetScores()">🔄 Reset Puntuaciones</button>
                    <button class="btn btn-danger" onclick="newGame()">🏠 Nueva Partida</button>
                </div>
            </div>

            <div class="players-grid" id="players-container">
                <!-- Los jugadores se generarán dinámicamente -->
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-rounds">0</div>
                    <div class="stat-label">Rondas Jugadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="highest-score">0</div>
                    <div class="stat-label">Puntuación Más Alta</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="game-duration">00:00</div>
                    <div class="stat-label">Duración</div>
                </div>
            </div>

            <div class="history">
                <h3>📝 Historial de Cambios</h3>
                <div id="history-container">
                    <p style="text-align: center; color: #9ca3af;">No hay cambios aún...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let gameStartTime = null;
        let gameInterval = null;
        let history = [];
        let totalRounds = 0;

        function generatePlayerNames() {
            const count = document.getElementById('players-count').value;
            const container = document.getElementById('player-names-container');
            container.innerHTML = '';
            
            for (let i = 1; i <= count; i++) {
                const div = document.createElement('div');
                div.className = 'input-group';
                div.innerHTML = `
                    <label for="player-${i}">Jugador ${i}:</label>
                    <input type="text" id="player-${i}" placeholder="Nombre del jugador ${i}">
                `;
                container.appendChild(div);
            }
        }

        function startGame() {
            const gameName = document.getElementById('game-name').value || 'Juego de Mesa';
            const playerCount = document.getElementById('players-count').value;
            
            players = [];
            for (let i = 1; i <= playerCount; i++) {
                const name = document.getElementById(`player-${i}`).value || `Jugador ${i}`;
                players.push({
                    name: name,
                    score: 0,
                    id: i
                });
            }

            document.getElementById('current-game-name').textContent = `🎮 ${gameName}`;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            
            renderPlayers();
            startTimer();
            history = [];
            totalRounds = 0;
            updateStats();
        }

        function renderPlayers() {
            const container = document.getElementById('players-container');
            container.innerHTML = '';
            
            // Encontrar el ganador actual
            const maxScore = Math.max(...players.map(p => p.score));
            const winners = players.filter(p => p.score === maxScore && maxScore > 0);
            
            players.forEach(player => {
                const isWinner = winners.includes(player) && winners.length === 1;
                const div = document.createElement('div');
                div.className = `player-card ${isWinner ? 'winner' : ''}`;
                
                div.innerHTML = `
                    <div class="player-name">
                        ${isWinner ? '<span class="winner-crown">👑</span>' : ''}
                        ${player.name}
                        ${isWinner ? '<span class="winner-crown">👑</span>' : ''}
                    </div>
                    <div class="score-display">${player.score}</div>
                    <div class="score-controls">
                        <button class="score-btn minus" onclick="changeScore(${player.id}, -1)">−</button>
                        <button class="score-btn minus" onclick="changeScore(${player.id}, -5)">-5</button>
                        <button class="score-btn plus" onclick="changeScore(${player.id}, 1)">+</button>
                        <button class="score-btn plus" onclick="changeScore(${player.id}, 5)">+5</button>
                    </div>
                    <div class="score-input">
                        <input type="number" id="custom-score-${player.id}" placeholder="Puntos personalizados">
                        <button onclick="addCustomScore(${player.id})">Añadir</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function changeScore(playerId, change) {
            const player = players.find(p => p.id === playerId);
            if (player) {
                const oldScore = player.score;
                player.score = Math.max(0, player.score + change);
                
                addToHistory(`${player.name}: ${oldScore} → ${player.score} (${change > 0 ? '+' : ''}${change})`);
                renderPlayers();
                updateStats();
            }
        }

        function addCustomScore(playerId) {
            const input = document.getElementById(`custom-score-${playerId}`);
            const value = parseInt(input.value);
            
            if (value && !isNaN(value)) {
                changeScore(playerId, value);
                input.value = '';
            }
        }

        function addToHistory(action) {
            history.unshift({
                action: action,
                timestamp: new Date().toLocaleTimeString(),
                players: JSON.parse(JSON.stringify(players)) // Copia profunda
            });
            
            if (history.length > 20) {
                history.pop();
            }
            
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('history-container');
            
            if (history.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #9ca3af;">No hay cambios aún...</p>';
                return;
            }
            
            container.innerHTML = history.map((item, index) => `
                <div class="history-item">
                    <span><strong>${item.timestamp}</strong> - ${item.action}</span>
                    <button class="undo-btn" onclick="undoAction(${index})">↶ Deshacer</button>
                </div>
            `).join('');
        }

        function undoAction(index) {
            if (index < history.length - 1) {
                players = JSON.parse(JSON.stringify(history[index + 1].players));
            } else {
                // Si es la última acción, resetear a 0
                players.forEach(p => p.score = 0);
            }
            
            history.splice(0, index + 1);
            renderPlayers();
            renderHistory();
            updateStats();
        }

        function resetScores() {
            if (confirm('¿Estás seguro de que quieres resetear todas las puntuaciones?')) {
                addToHistory('🔄 Puntuaciones reseteadas');
                players.forEach(p => p.score = 0);
                renderPlayers();
                updateStats();
            }
        }

        function newGame() {
            if (confirm('¿Estás seguro de que quieres empezar una nueva partida?')) {
                document.getElementById('setup-screen').style.display = 'block';
                document.getElementById('game-screen').style.display = 'none';
                stopTimer();
                
                // Limpiar campos
                document.getElementById('game-name').value = '';
                generatePlayerNames();
            }
        }

        function startTimer() {
            gameStartTime = Date.now();
            gameInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = null;
            }
        }

        function updateTimer() {
            if (gameStartTime) {
                const elapsed = Date.now() - gameStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('game-duration').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function updateStats() {
            document.getElementById('total-rounds').textContent = history.length;
            
            const scores = players.map(p => p.score);
            const maxScore = Math.max(...scores, 0);
            document.getElementById('highest-score').textContent = maxScore;
        }

        // Inicializar
        document.getElementById('players-count').addEventListener('change', generatePlayerNames);
        generatePlayerNames();
    </script>
</body>
