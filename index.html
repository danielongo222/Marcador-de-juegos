    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4f46e5;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(79, 70, 229, 0.1);
        }

        .game-setup, .winner-modal, .round-modal {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 1.1rem;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            margin-left: 10px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .player-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4f46e5, #7c3aed, #06b6d4);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .player-card.winner {
            border-color: #10b981;
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            animation: winner-pulse 2s infinite;
        }

        @keyframes winner-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .player-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .winner-crown {
            font-size: 1.8rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .score-display {
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            color: #4f46e5;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(79, 70, 229, 0.1);
        }

        .score-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .score-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-btn.plus {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .score-btn.minus {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .score-btn:hover {
            transform: scale(1.1);
        }

        .score-btn:active {
            transform: scale(0.95);
        }

        .score-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .score-input input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
        }

        .score-input button {
            padding: 8px 15px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .history {
            background: #f1f5f9;
            border-radius: 10px;
            padding: 15px;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        .history h3 {
            color: #374151;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.3rem;
        }

        .history-item {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .undo-btn {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            color: #4f46e5;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 5px;
        }

        /* Modales */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: modalShow 0.3s ease;
        }

        @keyframes modalShow {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .winner-celebration {
            font-size: 6rem;
            margin: 20px 0;
            animation: celebrate 2s infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f59e0b;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        /* Navegación de tabs */
        .tab-navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: #e5e7eb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: #4f46e5;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Round Modal */
        .round-inputs {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }

        .round-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
        }

        .round-input label {
            font-weight: 600;
            color: #374151;
        }

        .round-input input {
            width: 80px;
            padding: 5px 10px;
            border: 2px solid #d1d5db;
            border-radius: 5px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .app-container {
                margin: 10px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            .score-display {
                font-size: 2.5rem;
            }
            
            .modal-content {
                margin: 20% auto;
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>🎲 Marcador de Juegos</h1>
        </div>

        <!-- Pantalla de configuración -->
        <div id="setup-screen" class="game-setup">
            <div class="input-group">
                <label for="game-name">Nombre del Juego:</label>
                <input type="text" id="game-name" placeholder="ej: Catán, Monopoly, Dominó...">
            </div>
            
            <div class="input-group">
                <label for="players-count">Número de Jugadores:</label>
                <select id="players-count">
                    <option value="2">2 jugadores</option>
                    <option value="3">3 jugadores</option>
                    <option value="4">4 jugadores</option>
                    <option value="5">5 jugadores</option>
                    <option value="6">6 jugadores</option>
                    <option value="7">7 jugadores</option>
                    <option value="8">8 jugadores</option>
                </select>
            </div>

            <div class="input-group">
                <label for="target-score">Puntuación objetivo (opcional):</label>
                <input type="number" id="target-score" placeholder="ej: 100, 500... (dejar vacío para juego libre)">
            </div>

            <div id="player-names-container">
                <!-- Los nombres se generarán dinámicamente -->
            </div>

            <button class="btn" onclick="startGame()">🚀 Comenzar Partida</button>
        </div>

        <!-- Pantalla principal del juego -->
        <div id="game-screen" style="display: none;">
            <!-- Navegación de tabs -->
            <div class="tab-navigation">
                <button class="tab-btn active" onclick="showTab('game')">🎮 Juego</button>
                <button class="tab-btn" onclick="showTab('history')">📝 Historial</button>
            </div>

            <!-- Tab del juego -->
            <div id="game-tab" class="tab-content active">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
                    <h2 id="current-game-name" style="color: #4f46e5; font-size: 1.8rem;"></h2>
                    <div>
                        <button class="btn btn-success" onclick="openRoundModal()">🏁 Registrar Ronda</button>
                        <button class="btn btn-secondary" onclick="resetScores()">🔄 Reset</button>
                        <button class="btn btn-danger" onclick="newGame()">🏠 Nueva Partida</button>
                    </div>
                </div>

                <div class="players-grid" id="players-container">
                    <!-- Los jugadores se generarán dinámicamente -->
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="total-rounds">0</div>
                        <div class="stat-label">Rondas Completadas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="highest-score">0</div>
                        <div class="stat-label">Puntuación Más Alta</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="target-display">-</div>
                        <div class="stat-label">Objetivo</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="game-duration">00:00</div>
                        <div class="stat-label">Duración</div>
                    </div>
                </div>
            </div>

            <!-- Tab del historial -->
            <div id="history-tab" class="tab-content">
                <div class="history">
                    <h3>📝 Historial de Cambios</h3>
                    <div id="history-container">
                        <p style="text-align: center; color: #9ca3af;">No hay cambios aún...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de ganador -->
    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <div class="winner-celebration">🏆</div>
            <h2 id="winner-text" style="color: #10b981; font-size: 2.5rem; margin-bottom: 20px;"></h2>
            <p id="winner-details" style="font-size: 1.2rem; margin-bottom: 30px; color: #6b7280;"></p>
            <button class="btn" onclick="closeWinnerModal()">🎉 ¡Continuar Jugando!</button>
            <button class="btn btn-secondary" onclick="newGameFromWinner()">🏠 Nueva Partida</button>
        </div>
    </div>

    <!-- Modal de ronda -->
    <div id="round-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px; color: #4f46e5;">🏁 Registrar Ronda</h3>
            <p style="margin-bottom: 15px; color: #6b7280;">Introduce los puntos obtenidos por cada jugador en esta ronda:</p>
            <div id="round-inputs" class="round-inputs">
                <!-- Se generan dinámicamente -->
            </div>
            <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
                <button class="btn" onclick="submitRound()">✅ Confirmar Ronda</button>
                <button class="btn btn-secondary" onclick="closeRoundModal()">❌ Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let gameStartTime = null;
        let gameInterval = null;
        let history = [];
        let totalRounds = 0;
        let targetScore = null;

        function generatePlayerNames() {
            const count = document.getElementById('players-count').value;
            const container = document.getElementById('player-names-container');
            container.innerHTML = '';
            
            for (let i = 1; i <= count; i++) {
                const div = document.createElement('div');
                div.className = 'input-group';
                div.innerHTML = `
                    <label for="player-${i}">Jugador ${i}:</label>
                    <input type="text" id="player-${i}" placeholder="Nombre del jugador ${i}">
                `;
                container.appendChild(div);
            }
        }

        function startGame() {
            const gameName = document.getElementById('game-name').value || 'Juego de Mesa';
            const playerCount = document.getElementById('players-count').value;
            targetScore = parseInt(document.getElementById('target-score').value) || null;
            
            players = [];
            for (let i = 1; i <= playerCount; i++) {
                const name = document.getElementById(`player-${i}`).value || `Jugador ${i}`;
                players.push({
                    name: name,
                    score: 0,
                    id: i
                });
            }

            document.getElementById('current-game-name').textContent = `🎮 ${gameName}`;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            
            renderPlayers();
            startTimer();
            history = [];
            totalRounds = 0;
            updateStats();
            showTab('game');
        }

        function renderPlayers() {
            const container = document.getElementById('players-container');
            container.innerHTML = '';
            
            // Encontrar el ganador actual
            const maxScore = Math.max(...players.map(p => p.score));
            const winners = players.filter(p => p.score === maxScore && maxScore > 0);
            
            players.forEach(player => {
                const isWinner = winners.includes(player) && winners.length === 1;
                const div = document.createElement('div');
                div.className = `player-card ${isWinner ? 'winner' : ''}`;
                
                div.innerHTML = `
                    <div class="player-name">
                        ${isWinner ? '<span class="winner-crown">👑</span>' : ''}
                        ${player.name}
                        ${isWinner ? '<span class="winner-crown">👑</span>' : ''}
                    </div>
                    <div class="score-display">${player.score}</div>
                    <div class="score-controls">
                        <button class="score-btn minus" onclick="changeScore(${player.id}, -1)">−</button>
                        <button class="score-btn minus" onclick="changeScore(${player.id}, -5)">-5</button>
                        <button class="score-btn plus" onclick="changeScore(${player.id}, 1)">+</button>
                        <button class="score-btn plus" onclick="changeScore(${player.id}, 5)">+5</button>
                    </div>
                    <div class="score-input">
                        <input type="number" id="custom-score-${player.id}" placeholder="Puntos personalizados">
                        <button onclick="addCustomScore(${player.id})">Añadir</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function changeScore(playerId, change) {
            const player = players.find(p => p.id === playerId);
            if (player) {
                const oldScore = player.score;
                player.score = Math.max(0, player.score + change);
                
                addToHistory(`${player.name}: ${oldScore} → ${player.score} (${change > 0 ? '+' : ''}${change})`);
                renderPlayers();
                updateStats();
                checkForWinner();
            }
        }

        function addCustomScore(playerId) {
            const input = document.getElementById(`custom-score-${playerId}`);
            const value = parseInt(input.value);
            
            if (value && !isNaN(value)) {
                changeScore(playerId, value);
                input.value = '';
            }
        }

        function addToHistory(action) {
            history.unshift({
                action: action,
                timestamp: new Date().toLocaleTimeString(),
                players: JSON.parse(JSON.stringify(players))
            });
            
            if (history.length > 50) {
                history.pop();
            }
            
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('history-container');
            
            if (history.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #9ca3af;">No hay cambios aún...</p>';
                return;
            }
            
            container.innerHTML = history.map((item, index) => `
                <div class="history-item">
                    <span><strong>${item.timestamp}</strong> - ${item.action}</span>
                    <button class="undo-btn" onclick="undoAction(${index})">↶ Deshacer</button>
                </div>
            `).join('');
        }

        function undoAction(index) {
            if (index < history.length - 1) {
                players = JSON.parse(JSON.stringify(history[index + 1].players));
            } else {
                players.forEach(p => p.score = 0);
            }
            
            history.splice(0, index + 1);
            renderPlayers();
            renderHistory();
            updateStats();
        }

        function resetScores() {
            if (confirm('¿Estás seguro de que quieres resetear todas las puntuaciones?')) {
                addToHistory('🔄 Puntuaciones reseteadas');
                players.forEach(p => p.score = 0);
                totalRounds = 0;
                renderPlayers();
                updateStats();
            }
        }

        function newGame() {
            if (confirm('¿Estás seguro de que quieres empezar una nueva partida? Se perderán todos los datos actuales.')) {
                document.getElementById('setup-screen').style.display = 'block';
                document.getElementById('game-screen').style.display = 'none';
                stopTimer();
                
                // Limpiar campos
                document.getElementById('game-name').value = '';
                document.getElementById('target-score').value = '';
                generatePlayerNames();
            }
        }

        function newGameFromWinner() {
            closeWinnerModal();
            newGame();
        }

        function checkForWinner() {
            if (targetScore) {
                const winner = players.find(p => p.score >= targetScore);
                if (winner) {
                    showWinnerModal(winner);
                }
            }
        }

        function showWinnerModal(winner) {
            document.getElementById('winner-text').textContent = `¡${winner.name} ha ganado!`;
            document.getElementById('winner-details').textContent = `Puntuación: ${winner.score}${targetScore ? ` (Objetivo: ${targetScore})` : ''} • Rondas: ${totalRounds}`;
            document.getElementById('winner-modal').style.display = 'block';
            createConfetti();
        }

        function closeWinnerModal() {
            document.getElementById('winner-modal').style.display = 'none';
            removeConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = ['#f59e0b', '#10b981', '#3b82f6', '#8b5cf6', '#ef4444'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 100);
            }
        }

        function removeConfetti() {
            document.querySelectorAll('.confetti').forEach(c => c.remove());
        }

        function openRoundModal() {
            const container = document.getElementById('round-inputs');
            container.innerHTML = '';
            
            players.forEach(player => {
                const div = document.createElement('div');
                div.className = 'round-input';
                div.innerHTML = `
                    <label>${player.name}:</label>
                    <input type="number" id="round-score-${player.id}" value="0" min="0">
                `;
                container.appendChild(div);
            });
            
            document.getElementById('round-modal').style.display = 'block';
        }

        function closeRoundModal() {
            document.getElementById('round-modal').style.display = 'none';
        }

        function submitRound() {
            let roundData = [];
            let hasValidData = false;
            
            players.forEach(player => {
                const input = document.getElementById(`round-score-${player.id}`);
                const points = parseInt(input.value) || 0;
                roundData.push({
                    player: player,
                    points: points,
                    oldScore: player.score
                });
                if (points > 0) hasValidData = true;
            });
            
            if (!hasValidData && !confirm('No se han introducido puntos para ningún jugador. ¿Continuar?')) {
                return;
            }
            
            // Aplicar puntos
            roundData.forEach(data => {
                data.player.score += data.points;
            });
            
            totalRounds++;
            
            // Crear entrada en el historial
            const roundSummary = roundData
                .filter(d => d.points > 0)
                .map(d => `${d.player.name}: +${d.points}`)
                .join(', ');
            
            addToHistory(`🏁 Ronda ${totalRounds}: ${roundSummary || 'Sin puntos'}`);
            
            renderPlayers();
            updateStats();
            checkForWinner();
            closeRoundModal();
        }

        function showTab(tabName) {
            // Ocultar todos los tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Mostrar tab seleccionado
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        function startTimer() {
            gameStartTime = Date.now();
            gameInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = null;
            }
        }

        function updateTimer() {
            if (gameStartTime) {
                const elapsed = Date.now() - gameStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('game-duration').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function updateStats() {
            document.getElementById('total-rounds').textContent = totalRounds;
            
            const scores = players.map(p => p.score);
            const maxScore = Math.max(...scores, 0);
            document.getElementById('highest-score').textContent = maxScore;
            
            document.getElementById('target-display').textContent = targetScore || '-';
        }

        // Event listeners para cerrar modales con click fuera
        window.addEventListener('click', function(event) {
            const winnerModal = document.getElementById('winner-modal');
            const roundModal = document.getElementById('round-modal');
            
            if (event.target === winnerModal) {
                closeWinnerModal();
            }
            if (event.target === roundModal) {
                closeRoundModal();
            }
        });

        // Inicializar
        document.getElementById('players-count').addEventListener('change', generatePlayerNames);
        generatePlayerNames();
    </script>
</body>
</html>
