<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de Juegos de Mesa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .setup-section {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .setup-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .player-setup {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .player-setup input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            min-width: 200px;
        }

        .player-setup input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .add-player-btn, .start-game-btn, .reset-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .add-player-btn:hover, .start-game-btn:hover, .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            margin-left: 15px;
        }

        .players-list {
            margin-top: 20px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .remove-player {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-player:hover {
            background: #ff5252;
        }

        .game-section {
            padding: 30px;
            display: none;
        }

        .scoreboard {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .player-card.winner {
            border-color: #ffd700;
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            transform: scale(1.02);
        }

        .player-card.winner::before {
            content: "ðŸ‘‘";
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 2rem;
            background: #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .player-score {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .score-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .score-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-btn:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }

        .score-btn.minus {
            background: #ff6b6b;
        }

        .score-btn.minus:hover {
            background: #ff5252;
        }

        .custom-score {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .custom-score input {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        .custom-score button {
            background: #48bb78;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .custom-score button:hover {
            background: #38a169;
        }

        .game-controls {
            text-align: center;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .player-setup {
                flex-direction: column;
            }
            
            .player-setup input {
                min-width: auto;
            }
            
            .scoreboard {
                grid-template-columns: 1fr;
            }
            
            .score-controls {
                gap: 10px;
            }
            
            .score-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (min-width: 769px) {
            .scoreboard {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ² Marcador de Juegos de Mesa ðŸŽ¯</h1>
            <p>Â¡Lleva la puntuaciÃ³n de tus juegos favoritos!</p>
        </div>

        <div id="setup" class="setup-section">
            <h2>Configurar Jugadores</h2>
            <div class="player-setup">
                <input type="text" id="playerName" placeholder="Nombre del jugador" maxlength="20">
                <button class="add-player-btn" onclick="addPlayer()">Agregar Jugador</button>
            </div>
            <div id="playersList" class="players-list"></div>
            <div style="margin-top: 30px; text-align: center;">
                <button class="start-game-btn" onclick="startGame()">Iniciar Juego</button>
            </div>
        </div>

        <div id="game" class="game-section">
            <div id="scoreboard" class="scoreboard"></div>
            <div class="game-controls">
                <button class="reset-btn" onclick="resetGame()">Nueva Partida</button>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let gameStarted = false;

        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('Por favor, introduce un nombre para el jugador');
                return;
            }
            
            if (players.some(player => player.name.toLowerCase() === name.toLowerCase())) {
                alert('Ya existe un jugador con ese nombre');
                return;
            }
            
            if (players.length >= 8) {
                alert('MÃ¡ximo 8 jugadores permitidos');
                return;
            }
            
            players.push({
                name: name,
                score: 0,
                id: Date.now()
            });
            
            nameInput.value = '';
            renderPlayersList();
        }

        function removePlayer(playerId) {
            players = players.filter(player => player.id !== playerId);
            renderPlayersList();
        }

        function renderPlayersList() {
            const container = document.getElementById('playersList');
            
            if (players.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; margin: 20px 0;">No hay jugadores agregados</p>';
                return;
            }
            
            container.innerHTML = players.map(player => `
                <div class="player-item">
                    <span><strong>${player.name}</strong></span>
                    <button class="remove-player" onclick="removePlayer(${player.id})">Eliminar</button>
                </div>
            `).join('');
        }

        function startGame() {
            if (players.length < 2) {
                alert('Se necesitan al menos 2 jugadores para comenzar');
                return;
            }
            
            gameStarted = true;
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            renderScoreboard();
        }

        function renderScoreboard() {
            const container = document.getElementById('scoreboard');
            const maxScore = Math.max(...players.map(p => p.score), 0);
            
            container.innerHTML = players.map(player => `
                <div class="player-card ${player.score === maxScore && maxScore > 0 ? 'winner' : ''}">
                    <div class="player-name">${player.name}</div>
                    <div class="player-score">${player.score}</div>
                    <div class="score-controls">
                        <button class="score-btn minus" onclick="changeScore(${player.id}, -1)">âˆ’</button>
                        <button class="score-btn" onclick="changeScore(${player.id}, 1)">+</button>
                        <button class="score-btn" onclick="changeScore(${player.id}, 5)">+5</button>
                        <button class="score-btn" onclick="changeScore(${player.id}, 10)">+10</button>
                    </div>
                    <div class="custom-score">
                        <input type="number" id="custom-${player.id}" placeholder="Puntos">
                        <button onclick="addCustomScore(${player.id})">AÃ±adir</button>
                    </div>
                </div>
            `).join('');
        }

        function changeScore(playerId, points) {
            const player = players.find(p => p.id === playerId);
            if (player) {
                player.score = Math.max(0, player.score + points);
                renderScoreboard();
            }
        }

        function addCustomScore(playerId) {
            const input = document.getElementById(`custom-${playerId}`);
            const points = parseInt(input.value);
            
            if (isNaN(points)) {
                alert('Por favor, introduce un nÃºmero vÃ¡lido');
                return;
            }
            
            changeScore(playerId, points);
            input.value = '';
        }

        function resetGame() {
            if (confirm('Â¿EstÃ¡s seguro de que quieres reiniciar la partida? Se perderÃ¡n todos los puntajes.')) {
                players.forEach(player => player.score = 0);
                gameStarted = false;
                document.getElementById('setup').style.display = 'block';
                document.getElementById('game').style.display = 'none';
                renderPlayersList();
            }
        }

        // Permitir agregar jugador con Enter
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        // Inicializar
        renderPlayersList();
    </script>
</body>
</html>
